---
name: Build specific version reusable

"on":
  workflow_call:
    inputs:
      dir:
        description: The directory to build in
        required: true
        type: string
      mc:
        description: The MC version to build
        type: string
      lex:
        description: The LexForge version to use
        type: string
      neo:
        description: The NeoForge version to use
        type: string
      java:
        description: The Java version to use
        required: true
        type: string
      upload:
        description: Upload the build artifacts
        default: true
        type: boolean
      publish:
        description: Run Gradle publish
        default: false
        type: boolean

jobs:
  build:
    name: Build ${{ inputs.mc || inputs.dir }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            api
            ${{ inputs.dir }}

      - name: Cache build
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ inputs.dir }}/build
          key: build-${{ hashFiles(format('{0}/[a-z]**', inputs.dir), 'api/**') }}

      - if: steps.cache.outputs.cache-hit != 'true'
        name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java }}

      - if: steps.cache.outputs.cache-hit != 'true'
        name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - if: |
          steps.cache.outputs.cache-hit != 'true'
          && !inputs.release
        name: Gradle build
        run: >
          CI=true ./gradlew build --stacktrace
          -Pminecraft_version=${{ inputs.mc }}
          -Plexforge_version=${{ inputs.lex }}
          -Pneoforge_version=${{ inputs.neo }}
        working-directory: ${{ inputs.dir }}

      - if: inputs.release
        name: Gradle publish
        env:
          IS_MAVEN_PUB: true
          DEPLOY_TO_GITHUB_PACKAGES_URL: https://maven.pkg.github.com/${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: CI=true ./gradlew publish
        working-directory: ${{ inputs.dir }}

      - if: inputs.upload
        name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ inputs.mc || inputs.dir }}
          path: ${{ inputs.dir }}/build/libs/*.jar
